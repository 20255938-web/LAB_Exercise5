<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule of John Doe</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 60%;
            background-color: #e6f2ff; /* Table background */
        }
        th {
            background-color: #004080; /* Header row background */
            color: white; /* Contrasting text color */
            padding: 10px;
        }
        td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Schedule of John Doe</h1>

    <table>
        <tr>
            <th>Subject</th>
            <th>Time</th>
            <th>Day</th>
            <th>Room</th>
        </tr>
        <tr>
            <td>MATH101</td>
            <td>08:00 – 09:30</td>
            <td>M</td>
            <td>R101</td>
        </tr>
        <tr>
            <td>ENG202</td>
            <td>10:00 – 11:30</td>
            <td>W</td>
            <td>R202</td>
        </tr>
        <tr>
            <td>SCI303</td>
            <td>01:00 – 02:30</td>
            <td>F</td>
            <td>R303</td>
        </tr>
        <tr>
            <td>PE404</td>
            <td>03:00 – 04:00</td>
            <td>T</td>
            <td>Gym</td>
        </tr>
        <tr>
            <td>COMP505</td>
            <td>04:30 – 06:00</td>
            <td>Th</td>
            <td>Lab1</td>
        </tr>
    </table>
</body>
</html>
